    function getQueryParameter ( parameterName ) {
  		var queryString = window.top.location.search.substring(1);
 	 	var parameterName = parameterName + "=";
  		if ( queryString.length > 0 ) {
    	begin = queryString.indexOf ( parameterName );
    	if ( begin != -1 ) {
      		begin += parameterName.length;
      		end = queryString.indexOf ( "&" , begin );
        if ( end == -1 ) {
        end = queryString.length
      }
      return unescape(queryString.substring ( begin, end ));
    }
  }
  return "null";
} 
    
    //rotateObject('#iview',-90,200,200)
    function rotateObject($object,$degree,$centerX,$centerY){
    	$($object).css({
    		'filter':'progid:DXImageTransform.Microsoft.BasicImage(rotation='+$degree/100+')',
    		'-ms-filter':'progid:DXImageTransform.Microsoft.BasicImage(rotation='+$degree/100+')',
    		'-moz-transform':'rotate('+$degree+'deg)',
    		'-o-transform':'rotate('+$degree+'deg)',
    		'-webkit-transform':'rotate('+$degree+'deg)',
    		'-webkit-transform-origin':$centerX+' '+$centerY
    	});
    };
    
    function rotateDevice(param){
    	switch(param){
    		case 'landscape-right':
    			rotateObject('#img_phone',-90,250,250);
    			$('#iview').css({"width":"480px","height":"300px","top":"164px","left":"120px"});
    			$('#img_header').css({"top":"144px","left":"120px","width":"480px","height":"20px"});
    			$('#img_header').attr('src',"images/system/header-lands.png");
    		break;
    		case 'portrait-up':
    			rotateObject('#img_phone',0,250,250);
    			$('#iview').css({"width":"320px","height":"460px","top":"140px","left":"36px"});
    			$('#img_header').css({"top":"120px","left":"36px","width":"321px"});
    			$('#img_header').attr('src',"images/system/header.png");
    		break;
    	}
    	$('#iview').attr({"src":"listtest.html?iframe=true&orientation="+param})
    };
